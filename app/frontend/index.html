    <!-- Hero Start -->
    <div class="container-fluid py-5 mb-5 hero-header">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div class="col-md-12 col-lg-7">
                    <h4 class="mb-3 text-secondary">UpReports</h4>
                    <h1 class="mb-5 display-3 text-primary">Uma maneira simples de automatizar seus processos</h1>
                    <div class="position-relative mx-auto">
                        <div>
                            Escolha o arquivo:

                        <!-- <input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="number" placeholder="Search">

    <!-- Hero End -->

    <!-- Lista de Links -->
    <div class="container py-4">
        <h3 class="text-primary">Arquivos guardados</h3>
        <ul class="list-group" id="myList">
            <script>
                listFiles().then(data => {
                    let list = document.getElementById("myList");
                    list.innerHTML = ''; // Limpar a lista antes de adicionar os novos arquivos
                    
                    data.forEach(file => {
                            const listItem = document.createElement('li');
                            listItem.classList.add('list-group-item');
                            const link = document.createElement('a');
                            link.href = file.url;
                            link.textContent = file.name;
                            listItem.appendChild(link);
                            list.appendChild(listItem);
                        });
                    
                });
            </script>
        </ul>
    </div>
